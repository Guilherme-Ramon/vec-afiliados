<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <title>Viciados em Compras | VEC - Melhores Achadinhos</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/favicon.png"
        />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta
            name="description"
            content="Encontre os melhores achadinhos e ofertas da Shopee e Mercado Livre. Descontos exclusivos atualizados diariamente pelo VEC."
        />

        <script src="https://unpkg.com/lucide@latest"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        fontFamily: { sans: ["Inter", "sans-serif"] },
                        colors: {
                            brand: { 500: "#EF4444", 600: "#DC2626" },
                            telegram: "#0088cc",
                        },
                    },
                },
            };
        </script>
        <style>
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .loader {
                border: 3px solid #f3f3f3;
                border-radius: 50%;
                border-top: 3px solid #ef4444;
                width: 24px;
                height: 24px;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Ajuste para ícones Lucide não ficarem desalinhados */
            .lucide {
                width: 20px;
                height: 20px;
                vertical-align: middle;
            }
        </style>
    </head>

    <body
        class="bg-gray-50 text-gray-900 dark:bg-[#0f172a] dark:text-gray-100 transition-colors duration-300 font-sans pb-20"
    >
        <header
            class="sticky top-0 z-50 w-full transition-all duration-300 bg-white/90 dark:bg-[#0f172a]/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-800"
        >
            <div class="max-w-md mx-auto px-4 py-3">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-2">
                        <img
                            src="assets/favicon.png"
                            alt="VEC"
                            class="w-10 h-10"
                        />
                        <h1
                            class="text-xl font-extrabold text-brand-600 dark:text-brand-500 tracking-tight"
                        >
                            VEC.
                        </h1>
                    </div>

                    <div class="flex items-center gap-1">
                        <a
                            href="https://t.me/viciadosemcomprasvec"
                            target="_blank"
                            class="p-2 rounded-full text-telegram hover:bg-telegram/10 transition"
                            aria-label="Grupo Telegram"
                        >
                            <i class="fa-brands fa-telegram text-2xl"></i>
                        </a>
                        <button
                            id="layoutToggle"
                            class="p-2 rounded-full text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-800 transition"
                        >
                            <i id="iconGrid" data-lucide="layout-grid"></i>
                            <i
                                id="iconList"
                                data-lucide="list"
                                class="hidden"
                            ></i>
                        </button>
                        <button
                            id="themeToggle"
                            class="p-2 rounded-full text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-800 transition"
                        >
                            <i id="iconMoon" data-lucide="moon"></i>
                            <i
                                id="iconSun"
                                data-lucide="sun"
                                class="hidden"
                            ></i>
                        </button>
                    </div>
                </div>

                <div class="relative group">
                    <div
                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    >
                        <i
                            data-lucide="search"
                            class="text-gray-400 group-focus-within:text-brand-500 transition-colors w-4 h-4"
                        ></i>
                    </div>
                    <input
                        id="searchInput"
                        type="text"
                        placeholder="Busque por nome ou código..."
                        class="block w-full pl-10 pr-3 py-3 border border-gray-200 dark:border-gray-700 rounded-xl bg-gray-100 dark:bg-gray-800 focus:bg-white dark:focus:bg-gray-900 focus:ring-2 focus:ring-brand-500 text-sm shadow-sm transition-all"
                    />
                </div>
            </div>
        </header>

        <div class="max-w-md mx-auto px-4 space-y-6 mt-4">
            <section class="grid grid-cols-2 gap-3">
                <a
                    href="https://collshp.com/viciadosemcompras.shopee"
                    target="_blank"
                    class="flex flex-col items-center justify-center gap-2 bg-white dark:bg-gray-800 rounded-2xl p-4 shadow-sm hover:shadow-md transition active:scale-95 border border-transparent hover:border-orange-500/30"
                >
                    <img
                        src="assets/shopee.png"
                        alt="Shopee"
                        class="w-30 h-30 object-contain"
                    />
                    <span
                        class="text-xs font-bold text-gray-700 dark:text-gray-300"
                        >Shopee</span
                    >
                </a>
                <a
                    href="https://mercadolivre.com/sec/2iCQjNM"
                    target="_blank"
                    class="flex flex-col items-center justify-center gap-2 bg-white dark:bg-gray-800 rounded-2xl p-4 shadow-sm hover:shadow-md transition active:scale-95 border border-transparent hover:border-yellow-400/30"
                >
                    <img
                        src="assets/mercadolivre.png"
                        alt="Mercado Livre"
                        class="w-30 h-30 object-contain"
                    />
                    <span
                        class="text-xs font-bold text-gray-700 dark:text-gray-300"
                        >Mercado Livre</span
                    >
                </a>
            </section>

            <a
                href="https://t.me/viciadosemcomprasvec"
                target="_blank"
                class="flex items-center justify-between bg-telegram text-white rounded-2xl p-4 shadow-lg hover:brightness-110 transition active:scale-[0.98]"
            >
                <div class="flex items-center gap-3">
                    <div class="bg-white/20 p-2 rounded-lg">
                        <i class="fa-brands fa-telegram text-xl"></i>
                    </div>
                    <div>
                        <p
                            class="text-[10px] opacity-90 font-medium uppercase tracking-wider"
                        >
                            Promoções em tempo real
                        </p>
                        <p class="font-bold">Entrar no Grupo Telegram</p>
                    </div>
                </div>
                <i data-lucide="chevron-right" class="opacity-70"></i>
            </a>

            <section class="flex flex-col gap-3">
                <div class="relative">
                    <select
                        id="sortSelect"
                        class="w-full appearance-none bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 py-3 px-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 text-sm font-medium"
                    >
                        <option value="default">
                            Ordenar por: Mais Recentes
                        </option>
                        <option value="price-asc">Preço: Menor → Maior</option>
                        <option value="price-desc">Preço: Maior → Menor</option>
                        <option value="store-shopee">
                            Loja: Shopee Primeiro
                        </option>
                        <option value="store-ml">
                            Loja: Mercado Livre Primeiro
                        </option>
                    </select>
                    <i
                        data-lucide="chevron-down"
                        class="absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"
                    ></i>
                </div>
                <div
                    id="categoryContainer"
                    class="flex gap-2 overflow-x-auto no-scrollbar pb-1"
                    role="tablist"
                ></div>
            </section>

            <main
                id="products"
                class="grid grid-cols-2 gap-4 pb-10 min-h-[300px]"
            ></main>

            <div id="loader" class="hidden flex flex-col items-center py-10">
                <div class="loader"></div>
            </div>
        </div>

        <footer
            class="text-center py-8 border-t border-gray-200 dark:border-gray-800 mt-8"
        >
            <p
                class="text-brand-600 font-bold text-xl uppercase tracking-widest"
            >
                VEC.
            </p>
            <div class="flex justify-center gap-3 my-4">
                <a
                    href="https://www.tiktok.com/@viciadosemcompras.vec"
                    target="_blank"
                    class="text-[11px] font-bold bg-black text-white px-5 py-2.5 rounded-full flex items-center gap-2 hover:scale-105 transition shadow-md"
                >
                    <i class="fa-brands fa-tiktok"></i> TIKTOK
                </a>
                <a
                    href="https://t.me/viciadosemcomprasvec"
                    target="_blank"
                    class="text-[11px] font-bold bg-telegram text-white px-5 py-2.5 rounded-full flex items-center gap-2 hover:scale-105 transition shadow-md"
                >
                    <i class="fa-brands fa-telegram"></i> TELEGRAM
                </a>
            </div>
            <p class="text-[10px] text-gray-500 font-medium">
                © 2025 Viciados em Compras • Todos os direitos reservados
            </p>
        </footer>

        <script>
            lucide.createIcons();
        </script>
        <script src="script.js"></script>
    </body>
</html>
